<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | AI Letter Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4 sm:p-12 flex justify-center">
    <div class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-6 sm:p-10 border-t-8 border-blue-600">
        <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800 mb-6 inline-block">&larr; Back to Generator</a>
        
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Contact Us</h1>
        <p class="text-gray-600 mb-8">
            We value your feedback and questions regarding the AI Letter & Email Generator, including any inquiries about advertising (AdSense) or privacy.
        </p>

        <!-- Secure Formsubmit Contact Form -->
        <form action="https://formsubmit.co/srajesh1330@gmail.com" method="POST"" class="space-y-4">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required
                    class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-300">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-300">
            </div>

            <!-- Message -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required
                    class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-300"></textarea>
            </div>

            <!-- Hidden Fields for Formsubmit -->
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://srajesh1330.github.io/letter-generator/contact_us.html">

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 bg-blue-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
                Send Message
            </button>
        </form>

        <p class="text-sm text-gray-500 mt-6 text-center">
            Your message is sent securely and will arrive directly to srajesh1330@gmail.com.
        </p>
    </div>
</body>
</html>
