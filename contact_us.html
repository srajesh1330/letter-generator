<form action="https://formsubmit.co/srajesh1330@gmail.com" method="POST" class="space-y-4">
    <!-- Name -->
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
        <input type="text" id="name" name="name" required
               class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500">
    </div>

    <!-- Email -->
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
        <input type="email" id="email" name="email" required
               class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500">
    </div>

    <!-- Message -->
    <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500"></textarea>
    </div>

    <!-- Hidden Fields for Formsubmit -->
    <input type="hidden" name="_subject" value="New Contact Form Submission">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://srajesh1330.github.io/letter-generator/contact_us.html">

    <!-- Submit Button -->
    <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
        Send Message
    </button>
</form>
