<body class="p-4 sm:p-12 flex justify-center">
    <div class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-6 sm:p-10 border-t-8 border-blue-600">

        <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800 mb-6 inline-block">&larr; Back to Generator</a>

        <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Contact Us</h1>
        <p class="text-gray-600 mb-8">
            We value your feedback and questions regarding the AI Letter & Email Generator, including any inquiries about advertising (AdSense) or privacy.
        </p>

        <!-- FormSubmit Contact Form -->
        <form action="https://formsubmit.co/srajesh1330@gmail.com" method="POST" class="space-y-4">
            <!-- Protect your email from bots -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Inquiry about AI Letter Generator">

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                <input type="text" id="name" name="Name" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                <input type="email" id="email" name="Email" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500">
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea id="message" name="Message" rows="5" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500"></textarea>
            </div>

            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
                Send Message
            </button>
        </form>

        <p class="text-sm text-gray-500 mt-6">
            Note: Your message will be sent securely via FormSubmit. No server-side code is required.
        </p>

    </div>
