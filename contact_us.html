<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | AI Letter Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5BYT4WDW4Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5BYT4WDW4Z');
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
    body { font-family: 'Roboto', sans-serif; background-color: #f3f4f6; min-height: 100vh; }
    input, textarea { transition: all 0.2s; box-shadow: 0 1px 3px 0 rgba(0,0,0,0.07); }
    input:focus, textarea:focus { box-shadow: 0 0 0 3px rgba(59,130,246,0.3); }
  </style>
</head>
<body class="p-4 sm:p-12 flex justify-center">
  <div class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-6 sm:p-10 border-t-8 border-blue-600">
    <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800 mb-6 inline-block">&larr; Back to Generator</a>

    <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Contact Us</h1>
    <p class="text-gray-600 mb-8">
      We value your feedback and questions regarding the AI Letter & Email Generator.
    </p>

    <form id="contactForm" action="mailto:srajesh1330@gmail.com?subject=Inquiry%20about%20Letter%20Generator" method="POST" enctype="text/plain" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
        <input type="text" id="name" name="Name" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
        <input type="email" id="email" name="Email" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
        <textarea id="message" name="Message" rows="5" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500"></textarea>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
        Send Message
      </button>
    </form>

    <p class="text-sm text-gray-500 mt-6">
      Note: Clicking "Send Message" will open your device's default email program to complete the submission.
    </p>
  </div>

  <script>
    // GA4 tracking for contact form submissions
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', () => {
      gtag('event', 'contact_form_submit', {
        event_category: 'Contact Form',
        event_label: 'Contact Form Submitted'
      });
    });
  </script>
</body>
</html>
